          <!-- Scrollable page content -->
          <div class="home-page page-content">
            <p><a href="/main/" class="button">Go to Main</a></p>
            <p>You have no Shipping Address</p>
            <div class="row login-buttons">
                <div class="col-50">

<div class="login-screen user-shipping-screen" data->
  <!-- Default view-page layout -->
  <div class="view">
    <div class="page">
      <!-- page-content has additional login-screen content -->
      <div class="page-content login-screen-content">
        <div class="login-screen-title">Shipping Address</div>
        <!-- Login form -->
        <form id="user-sign-up" name="sign-up">
          <div class="list">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Country</div>
                  <div class="item-input-wrap">
                    <input type="text" name="name" placeholder="Name" class="required" id="name">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
             <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Address Line 1</div>
                  <div class="item-input-wrap">
                    <input type="text" name="name" placeholder="Name" class="required" id="name">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Address Line 2</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" placeholder="Email" class="required" id="email">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">City</div>
                  <div class="item-input-wrap">
                    <input type="text" name="city" placeholder="City" class="required" id="city">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">State</div>
                  <div class="item-input-wrap">
                    <input type="text" name="state" placeholder="State" class="required" id="state">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
               <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label"> Zip / Postal Code</div>
                  <div class="item-input-wrap">
                    <input type="text" name="zip" placeholder="zip" class="required" id="zip">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label"> Alias </div>
                  <div class="item-input-wrap">
                    <input type="text" name="alias" placeholder="alias" id="alias">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list">
            <ul>
              <li>
                <a href="#" class="item-link list-button sign-up-button" id="sign-up-button">Save</a>
              </li>
            </ul>
            <ul>
                <li><p><a class="link login-screen-close" href="#">Go Back</a></p> </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
