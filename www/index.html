<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src * blob:; img-src * data:; connect-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="dist/css/framework7.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
     <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="panel panel-left">
        <div class="content-block">
            <a class="close close-panel" href="#"> x </a>
            <ul class="left-nav">
              <li><a href="index.html" class="home">HOME</a></li>
              <li><a href="gallery.html" class="gallery">GALLERY</a></li>
              <li><a href="contact.html" class="contact">CONTACT</a></li>
            </ul>
      </div>
      </div>
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Scrollable page content -->
          <div class="home-page page-content">
            <div class="row login-buttons padding-15">
                <div class="col-50">
                    <a href="#" class="button login-screen-open" data-login-screen=".user-register-screen">Login</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button login-screen-open" data-login-screen=".user-login-screen">Create Account</a>
                </div>
            </div>        
             
             <!-- <a class="button" href="/collection/"> Products </a>
             <a class="button" href="/cart/"> Cart </a>
             <a class="button" href="/order/"> Orders </a>
             <a class="button" href="/profile/"> Profile </a> -->
          </div>
        </div>
      </div>
    </div>

<div class="login-screen user-login-screen" data->
  <!-- Default view-page layout -->
  <div class="view">
    <div class="page">
      <!-- page-content has additional login-screen content -->
      <div class="page-content login-screen-content">
        <div class="login-screen-title">Fashionerize</div>
        <!-- Login form -->
        <form>
          <div class="list">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Email</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" placeholder="Email" id="login-email">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Password</div>
                  <div class="item-input-wrap">
                    <input type="password" name="password" placeholder="Password" id="login-password">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list">
            <ul>
              <li>
                <a href="#" class="item-link list-button" id="login-button">Sign In</a>
              </li>
            </ul>
            <div class="block-footer"> <p><a class="link login-screen-close" href="#">Close Login Screen</a></p>  </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="login-screen user-register-screen" data->
  <!-- Default view-page layout -->
  <div class="view">
    <div class="page">
      <!-- page-content has additional login-screen content -->
      <div class="page-content login-screen-content">
        <div class="login-screen-title">Fashionerize - Create Account</div>
        <!-- Login form -->
        <form id="user-sign-up" name="sign-up">
          <div class="list">
            <ul>
             <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Name</div>
                  <div class="item-input-wrap">
                    <input type="text" name="name" placeholder="Name" class="required" id="name">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Email</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" placeholder="Email" class="required" id="email">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Password</div>
                  <div class="item-input-wrap">
                    <input type="password" name="password" placeholder="Password" class="required" id="password">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Confirm Password</div>
                  <div class="item-input-wrap">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="required" id="confirm_password">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="list">
            <ul>
              <li>
                <a href="#" class="item-link list-button sign-up-button" id="sign-up-button">Sign Up</a>
              </li>
            </ul>
            <ul>
                <li><p><a class="link login-screen-close" href="#">Close Login Screen</a></p> </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
